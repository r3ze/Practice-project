<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <header class="h1"> 
    <div class="img">
    <img src="/BMI/img/bmii-removebg-preview.png" alt="">
    
</div>
    <h2>BMI calculator</h2>
</header>

<div class="center">
   
    <div class="left">
        <div class="left-content1">
            
        <select class="height" name="" id="height">
        <option value="centimeters">Centimeters</option>
        <option value="meters">Meters</option>
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
    </select>
    <input type="text" placeholder="Height" name="" id="txt-height">
    <select name="" id="weight">
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
       
    </select>
    <input type="text" placeholder="Weight" name="" id="txt-weight">
    <div class="btn">
    <button class="btn-calculate" onclick="calculateBMI()">Calculate</button>
    <button class="btn-reset" onclick="reset()">Reset</button>
</div>
    </div>
    </div>
    <div class="right">
        <div class="right-content">
        <div class="result-txt">
        <span>Results</span>
    </div>
    <div class="result-message">
        <div class="result">
        <span id="BMI" class="message">Your BMI: </span>
    </div>
    
    <div class="message-txt">
    <span id="category">Category: </span>
</div>
<div id="cat-img" class="category-img">
<img id="m-icon" src="./BMI/img/Untitled_design-removebg-preview.png" alt="">

</div>
</div>
    </div>
</div>
</div>
</body>
<script src="functionality.js">  </script>
</html>
